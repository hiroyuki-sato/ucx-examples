os: linux
dist: bionic
language: c
compiler: clang

before_install:
    - sudo apt-get update
    - sudo apt-get install -y clang-format-8 autotools-dev libtool
    - git clone https://github.com/openucx/ucx.git && cd ucx && ./autogen.sh && ./configure --prefix=/usr && make -j4 install

script:
    - echo "TRAVIS_OS_NAME=$TRAVIS_OS_NAME"
    - ./autogen.sh
    - ./configure
    - make
